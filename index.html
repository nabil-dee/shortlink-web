<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlink Nabila</title>
</head>
<body>
    <h2>Buat Shortlink</h2>
<form id="shortlinkForm">
    <label for="originalUrl">URL Asli:</label>
    <input type="url" id="originalUrl" required>
    
    <label for="customSlug">Slug (opsional):</label>
    <input type="text" id="customSlug">

    <button type="submit">Buat Shortlink</button>
</form>
<p id="shortlinkResult"></p>

<script src="script.js"></script>

    <h1>Selamat datang di Shortlink Nabila!</h1>
    <p>Website ini sedang dalam pengembangan.</p>
</body>
</html>
